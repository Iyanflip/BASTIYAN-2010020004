<!DOCTYPE html>
<html>
    <head>
        <title>Belajar membuat tabel HTML</title>
    </head>
    <body>
        <table border="1" cellpading="20">
            <tr>
                <th rowspan="2" bgcolor="yellow">bulan</th>
                <th colspan="2" bgcolor="#00ff80">Hasil panen</th>
            </tr>
            <tr>
                <th>padi</th>
                <th>kacang</th>
            </tr>
            <tr>
                <td>januari</td>
                <td>500 kg</td>
                <td>231 kg</td>
            </tr>
            <tr>
                <td>februari</td>
                <td>342 kg</td>
                <td>423 kg</td>
            </tr>
        </table>
    </body>
</html>
